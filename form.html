<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="whatsappAvatar.webp">
</head>

<body>
    <header class="header">
        <h2>Fill in Your Details</h2>
    </header>

    <main id="form-main">
        <form id="input-form">

            <!-- Personal Information -->

            <fieldset id="personal">
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name"  required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your complete address">
                </div>
            </fieldset>

            <!-- Work Experience -->

            <fieldset id="work-experience">
                <legend>Work Experience</legend>
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" placeholder="Enter your job title">
                </div>
                <div class="form-group">
                    <label for="company">Company Name:</label>
                    <input type="text" id="company" name="company" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="work-duration-from">Duration(From):</label>
                    <input type="date" id="work-duration-from" name="work-duration"
                        placeholder="Enter duration (e.g., Jan 2020 - Dec 2022)">
                </div>
                <div class="form-group">
                    <label for="work-duration-to">Duration(To):</label>
                    <input type="date" id="work-duration-to" name="work-duration"
                        placeholder="Enter duration (e.g., Jan 2020 - Dec 2022)">
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description:</label>
                    <textarea id="job-description" name="job-description" rows="4"
                        placeholder="Briefly describe your job responsibilities"></textarea>
                </div>
            </fieldset>

            <!-- Education -->

            <fieldset id="education">
                <legend>Education</legend>
                <div class="form-group">
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree"
                        placeholder="Enter your degree (e.g., B.Sc. Computer Science)">
                </div>
                <div class="form-group">
                    <label for="institution">Institution Name:</label>
                    <input type="text" id="institution" name="institution" placeholder="Enter institution name">
                </div>
                <div class="form-group">
                    <label for="graduation-year">Year of Graduation:</label>
                    <input type="date" id="graduation-year" name="graduation-year" placeholder="Enter graduation year">
                </div>
            </fieldset>

            <!-- Achievements -->

            <fieldset id="achievementsfieldset">
                <legend>Achievements</legend>
                <div class="form-group">
                    <label for="achievements">Enter Your Achievements:</label>
                    <textarea id="achievements" name="achievements" rows="4"
                        placeholder="Enter achievements"></textarea>

                </div>
            </fieldset>

            <!-- Skills -->

            <fieldset id="skillsfieldset">
                <legend>Skills</legend>
                <div class="form-group">
                    <label for="skills">List Your Skills:</label>
                    <textarea id="skills" name="skills" rows="4"
                        placeholder="List your skills (e.g., JavaScript, HTML, CSS)"></textarea>
                </div>
            </fieldset>
            <fieldset id="imagefieldset">
                <legend>Picture</legend>
                <div class="form-group">
                    <label for="image">Upload Picture</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
            </fieldset>
            

            <button type="submit" id="button2">Generate Resume</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Developed and Designed by <a href="https://github.com/samreensaif/Sams-Resume-Builder.git"
                    target="_blank" class="link">Samreen Saif</a></p>
            <p>&copy; All Rights Reserved by Samreen Saif</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
