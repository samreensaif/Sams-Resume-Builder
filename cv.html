<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Display</title>
    <link rel="stylesheet" href="cv.css">
    <link rel="icon" href="whatsappAvatar.webp">
    
</head>

<body>
    

    <header class="header">
        <h2 >Curriculum Vitae</h2>
    </header>

    <main id="cv-main">
        <section>
            <div id="cv-image-container">
                <img id="cv-image" alt="Uploaded Picture" />
            </div>
        </section>
        <section id="personal-info">
            <h3>Personal Information:</h3>
            <p id="cv-name"></p>
            <p id="cv-email"></p>
            <p id="cv-phone"></p>
            <p id="cv-address"></p>
        </section>

        <section id="work-experience">
            <h3>Work Experience:</h3>
            <p id="cv-job-title"></p>
            <p id="cv-company"></p>
            <p id="cv-work-duration"></p>
            <p id="cv-job-description"></p>
        </section>

        <section id="education">
            <h3>Education:</h3>
            <p id="cv-degree"></p>
            <p id="cv-institution"></p>
            <p id="cv-graduation-year"></p>
        </section>

        <section id="achievements">
            <h3>Achievements:</h3>
            <p id="cv-achievements"></p>
        </section>

        <section id="skills">
            <h3>Skills:</h3>
            <p id="cv-skills"></p>
        </section>
        
        
        <div id="btnDiv">
            <div id="btnDiv1">
            <button class="btn" id="download-cv">Download</button>
            <button class="btn" id="edit-cv">Edit</button>
            </div>
            <div class="share-container">
              <a href="#" id="resumeLink" class="btn">Shareable Resume Link</a>
              <button class="btn" id="copyLinkBtn">Copy Link</button>
            </div>
          </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Developed and Designed by <a href="https://github.com/samreensaif/Sams-Resume-Builder.git"
                    target="_blank" class="link">Samreen Saif</a></p>
            <p>&copy; All Rights Reserved by Samreen Saif</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
